<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/logged-user-navigation.xhtml"/>
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Delete Job</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15" method="post" action="home">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Sector" class="h3 mb-2"/>
                    </div>
                    <h:inputText class="form-control" value="#{jobDetailsBean.getJobById(request.getParameter('id')).sector}" disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Profession" class="h3 mb-2"/>
                    </div>
                    <h:inputText class="form-control" value="#{jobDetailsBean.getJobById(request.getParameter('id')).profession}" disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Salary" class="h3 mb-2"/>
                    </div>
                    <h:inputText class="form-control" value="#{jobDetailsBean.getJobById(request.getParameter('id')).salary}" disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel class="h3 mb-2" value="Description"/>
                    </div>
                    <h:inputTextarea rows="4" class="form-control" value="#{jobDetailsBean.getJobById(request.getParameter('id')).description}" disabled="true"/>
                </div>
                <input type="hidden" value="${jobDetailsBean.getJobById(request.getParameter('id')).id}" name="id"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton  class="btn btn-danger text-white" value="Delete Job" action="#{jobDetailsBean.deleteJob(jobDetailsBean.getJobById(request.getParameter('id')).id)}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>

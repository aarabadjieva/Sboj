<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/logged-user-navigation.xhtml"/>
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Add Job</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15" method="post" action="jobs/add">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Sector" class="h3 mb-2"/>
                    </div>
                    <h:selectOneMenu class="form-control" id="sector" value="#{addJobBean.job.sector}">
                        <f:selectItems value="#{enumBean.sectors}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Profession" class="h3 mb-2"/>
                    </div>
                    <h:inputText class="form-control" id="profession" value="#{addJobBean.job.profession}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Salary" class="h3 mb-2"/>
                    </div>
                    <h:inputText class="form-control" id="salary" value="#{addJobBean.job.salary}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Description" class="h3 mb-2"/>
                    </div>
                    <h:inputTextarea rows="4" class="form-control" id="description" name="description" value="#{addJobBean.job.description}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton class="btn btn-info text-white" value="Register" action="#{addJobBean.addJob}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/guest-navigation.xhtml"/>
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Register</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15"
                    method="post"
                    action="login">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Username"
                                       class="h3 mb-2"/>
                    </div>
                    <h:inputText class="form-control"
                                 id="username"
                                 value="#{registerBean.user.username}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Password"
                                       class="h3 mb-2"/>
                    </div>
                    <h:inputSecret class="form-control"
                                   id="password"
                                   value="#{registerBean.user.password}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Confirm Password"
                                       class="h3 mb-2"/>
                    </div>
                    <h:inputSecret class="form-control"
                                   id="confirmPassword"
                                   value="#{registerBean.user.confirmPassword}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel value="Email"
                                       class="h3 mb-2"/>
                    </div>
                    <h:inputText class="form-control"
                                 id="email"
                                 value="#{registerBean.user.email}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit"
                            class="btn btn-info text-white" value="Register" action="#{registerBean.registerUser}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
<ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
